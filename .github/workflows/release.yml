name: Release

on:
  push:
    branches:
      - main  # Main branch changes only

    
jobs:
  To-Zip-And-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
            
      - name: Compress Files
        run: zip UBController.zip brightness-controller.desktop brt.svg brightness-script.py


      - name: Generate release tag
        id: generate_release_tag
        uses: amitsingh-007/next-release-tag@v5.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: 'v'
          tag_template: 'yyyy.mm.dd.i'


      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_next_version.outputs.next_version }}
          release_name: "Release v${{ steps.get_next_version.outputs.next_version }}"  # Prepend "Release v" to the release name
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./UBController.zip
          asset_name: UBController.zip
          asset_content_type: application/zip
