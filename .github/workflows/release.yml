name: Release

on:
  push:
    branches:
      - main  # Main branch changes only

    
jobs:
  To-Zip-And-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --abbrev=0 --tags 2>/dev/null)
          if [[ -z "${latest_tag}" ]]; then
            latest_tag="v1.0"
          fi
          echo ::set-output name=tag::"${latest_tag}"
      
      - name: Get next version
        id: get_next_version
        run: |
          version_parts=(${latest_tag//./ })
          major=${version_parts[0]}
          minor=${version_parts[1]}
          if [[ ${minor} == 9 ]]; then
            major=$((major+1))
            minor=0
          else
            minor=$((minor+1))
          fi
          next_version="${major}.${minor}"
          echo ::set-output name=next_version::"${next_version}"
      
      - name: Compress Files
        run: zip UBController.zip brightness-controller.desktop brt.svg brightness-script.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ steps.get_next_version.outputs.next_version }}"  # No need to prepend "v"
          release_name: "Release ${{ steps.get_next_version.outputs.next_version }}"  # Prepend "Release " to the release name
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./UBController.zip
          asset_name: UBController.zip
          asset_content_type: application/zip
