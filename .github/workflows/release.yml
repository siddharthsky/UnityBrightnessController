name: Release

on:
  push:
    branches:
      - main  # Main branch changes only

    
jobs:
  To-Zip-And-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --abbrev=0 --tags 2>/dev/null || echo "v1.0")
          echo ::set-output name=tag::${latest_tag// /}  # Replace space with dot
      
      - name: Get next version
        id: get_next_version
        run: echo ::set-output name=next_version::$(echo ${{ steps.get_latest_tag.outputs.tag }} | awk -F '.' '{if ($2 == 9) {$1+=1; $2=0} else {$2+=1}; OFS="."; print $1,$2}')
      
      - name: Compress Files
        run: zip UBController.zip brightness-controller.desktop brt.svg brightness-script.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_next_version.outputs.next_version }}  # Prepend "v" to the tag name
          release_name: "Release ${{ steps.get_next_version.outputs.next_version }}"  # Prepend "Release v" to the release name
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./UBController.zip
          asset_name: UBController.zip
          asset_content_type: application/zip
